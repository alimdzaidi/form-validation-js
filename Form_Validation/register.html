<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register Form</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.css" />
  </head>
  <body>
    <div class="container my-5" id="REGISTERFORM">
      <div class="row">
        <!--LEFT SIDE BLOCK STARTS-->
        <div class="col-md-4 leftSide">
          <p class="my-4 ml-3">Lottery Display</p>
          <p class="ml-3 mt-5">
            A few clicks away from <br />
            creating your Lottery Display
          </p>
          <img class="img-fluid" src="./images/registerLeft.PNG" alt="" />
        </div>
        <!--LEFT SIDE BLOCK ENDS-->


        <!--RIGHT SIDE BLOCK STARTS-->
        <div class="col-md-8 p-5 rightSide " style="object-fit:cover;line-height: 14px;">
          <div class="container">
            <h5>Register</h5>
          <h6 class="mt-3">Manage all your lottery efficiently</h6>
          <p style="font-size: 0.8rem">
            Let's get you all set up so you can verify your personal account and
            begin <br />
            setting up your profile.
          </p>
          <div class="mx-1">
            <!--FORM STARTS HERE-->
            <form action="login.html" onsubmit="return validation()" id="register" >
            <div class="row">
                <div class="form-group col-md-6">
                  <label for="fname">First Name</label>
                  <input
                    type="text"
                    id="fname"
                    name="fname"
                    class="form-control form-control-sm"
                  />
                  <span class="text-danger" id="firstname"></span>
                </div>
                <div class="form-group col-md-6">
                  <label for="lname">Last Name</label>
                  <input
                    type="text"
                    id="lname"
                    name="lname"
                    class="form-control form-control-sm"
                  />
                  <span class="text-danger" id="lastname"></span>
                </div>
              </div>
              <div class="row">
                <div class="form-group col-md-6">
                  <label for="phone">Phone Number</label>
                  <input
                    type="tel"
                    id="phone"
                    name="phone"
                    class="form-control form-control-sm"
                  />
                  <span class="text-danger" id="number"></span>
                </div>
                <div class="form-group col-md-6">
                  <label for="email">Email</label>
                  <input
                    type="text"
                    id="email"
                    name="email"
                    class="form-control form-control-sm"
                  />
                  <span class="text-danger" id="mail"></span>
                </div>
              </div>
              <div class="row">
                <div class="form-group col-md-6">
                  <label for="password">Password</label>
                  <input
                    type="password"
                    id="password"
                    name="password"
                    class="form-control form-control-sm"
                  />
                  <span class="text-danger" id="pswd"></span>
                </div>
                <div class="form-group col-md-6">
                  <label for="cpassword">Confirm Password</label>
                  <input
                    type="password"
                    id="cpassword"
                    name="cpassword"
                    class="form-control form-control-sm"
                  />
                  <span class="text-danger" id="cpswd"></span>
                </div>
              </div>
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="checked" />
                <label for="checked" class="form-check-label">
                  Yes, I want to receive Lottery Display emails
                </label>
              </div>
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="terms" required />
                <label for="terms" class="form-check-label">
                  I agree to all the <a href="">Term, Privacy Policy</a> and
                  <a href="">Fees</a>
                </label>
              </div>
              <button type="submit" class="btn btn-primary px-5 my-3">
                Create Account
              </button>
            </form>
            <!--FORM ENDS HERE-->
            <p>Already have an account? <a href="./login.html">Log in</a></p>
          </div>
        </div>
          </div>
        </div>
        <!--RIGHT BLOCK ENDS HERE-->
      </div>
      </div>
      <!--EXTERNAL JAVASCRIPT-->
    <script src="./app.js"></script>
  </body>
</html>
